<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index_layout</title>
    <link href="stylesheets/my/Index_picProcess.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/my/Index_layout.css" rel="stylesheet" type="text/css">
    <script src="javascripts/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="javascripts/Index_picProcess.js"></script>
    <script type="text/javascript" src="javascripts/Index_layout.js"></script>
</head>
<body>
<div class="layout_container">
    <div class="layout_navigation">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="layout_btn_contain">
            基础图:<input type="file" id="file_input" />
            添加图:<input type="file" id="file_input_two" />
            <a onclick="rotate()">旋转</a>
            <a onclick="mixup()">合成</a>
            <a onclick="convertCanvasToImage()">保存</a>
            <a id="link_img"></a>
        </div>
    </div>
    <div class="layout_operate">
        <ul>
            <li>
                <dl>
                    <dt><a>基础调整</a></dt>
                    <dd>
                        <!--透明度-->
                        <a>透明度</a><span id="alphaValue">100</span>
                        <div class="progressBar" onclick="progressBar_move(event)">
                            <div class="progressPoint" id="progressPoint"></div>
                        </div>
                        <br><br>
                        <input type="button" onclick="binary()" value="二值化">
                        <input type="button" onclick="grey()" value="灰度">
                        <input type="button" onclick="oppositeColor()" value="反色">
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="img_container">
        <div id="result"></div>    <!--隐藏了-->
        <canvas id="myCanvas" width="500" height="500" >
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div id="result_two">div</div>  <!--隐藏了-->
        <canvas id="myCanvas_two" width="500" height="500">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>
</div>
</body>
</html>
