<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index_layout</title>
    <link href="stylesheets/my/Index_picProcess.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/my/Index_layout.css" rel="stylesheet" type="text/css">
    <script src="javascripts/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="javascripts/Index_picProcess.js"></script>
    <script type="text/javascript" src="javascripts/Index_layout.js"></script>
</head>
<body>
<div class="layout_container">
    <div class="layout_navigation">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="layout_btn_contain">
            <a class="btn_cover">选择图片</a>
            <input type="file" id="file_input" class="file_input"/>
            <a class="btn_coverTwo">添加图片</a>
            <input type="file" id="file_input_two" class="file_input_two" />
            <div class="btn_contain" id="btn_contain">
                <a onclick="showCanvas_three()">涂鸦</a>
                <a id="cut_show">裁剪</a>
                <a onclick="restore()">撤销</a>
                <a onclick="mixup()">保存</a>
                <!--<a onclick="convertCanvasToImage()">保存</a>-->
                <span id="link_img"></span>
            </div>
        </div>
    </div>
    <div class="layout_operate">
        <ul>
            <li>
                <dl>
                    <dt><a>基础调整</a></dt>
                    <dd>
                        <div class="img_btn_box">
                            <a>灰度化</a>
                            <img src="img/btn_gray.png" title="灰度化" onclick="grey()">
                        </div>
                        <div class="img_btn_box">
                            <a>二值化</a>
                            <img src="img/btn_binary.png" title="二值化" onclick="binary()">
                        </div>
                        <div class="img_btn_box">
                            <a>模糊化</a>
                            <img src="img/btn_fuzzy.png" title="模糊化" onclick="fuzzy()">
                        </div>
                        <div class="img_btn_box">
                            <a>反色</a>
                            <img src="img/btn_opposite.png" title="反色" onclick="oppositeColor()">
                        </div>
                    </dd>
                    <dd>
                        <!--透明度-->
                        &nbsp;&nbsp;<a>透明度:</a>&nbsp;&nbsp;<span id="alphaValue">255</span>
                        <div class="progressBar" onclick="progressBar_move(event)">
                            <div class="progressPoint" id="progressPoint"></div>
                        </div>
                        <img src="img/clockwise.png" title="顺时针" class="img_btn" onclick="rotate_clockwise()">
                        <img src="img/auticlockwise.png" title="逆时针" class="img_btn" onclick="rotate_anticlockwise()">
                        <img src="img/flip_h.png" title="水平翻转" class="img_btn" onclick="flip_horizontal()">
                        <img src="img/flip_v.png" title="垂直翻转" class="img_btn" onclick="flip_vertical()">
                        <!--<a onclick="rotate_clockwise()">顺旋转</a>-->
                        <!--<a onclick="rotate_anticlockwise()">逆旋转</a>-->
                        <!--<a onclick="flip_horizontal()">水平翻转</a>-->
                        <!--<a onclick="flip_vertical()">垂直翻转</a>-->
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="img_container">
        <div id="result"></div>    <!--隐藏了-->
        <canvas id="myCanvas" width="500" height="500" >
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div class="cut_box" id="cut_box">
            <div class="cut_rect" id="cut_rect">rect
                <div class="cut_point"></div>
            </div>
        </div>
        <div class="cut_confirm" id="cut_confirm">
            <a id="cut_btn">确定裁剪</a>
            <a id="cut_hide">取消裁剪</a>
            <span>宽度：</span><input type="text" value="100" id="rect_width" style="width:50px;height:40px;">
            <span>高度：</span><input type="text" value="100" id="rect_height" style="width:50px;height:40px;">
            <a id="rect_set">设置宽高</a>
            <span>left：</span><input type="text" value="0" id="rect_left" style="width:50px;height:40px;">
            <span>top&nbsp;：</span><input type="text" value="0" id="rect_top" style="width:50px;height:40px;">
        </div>
        <div id="result_two">div</div>  <!--隐藏了-->
        <canvas id="myCanvas_two" width="500" height="500">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <!--涂鸦-->
        <div id="result_three">div_three</div>
        <canvas id="myCanvas_three" width="500" height="500">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div class="control-ops" id="control-ops">
            <button type="button" class="btn-primary" onclick="javascript:clearArea();return false;">清空画板</button>
            <a>画笔宽度：</a><select id="selWidth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9" selected="selected">9</option>
            <option value="11">11</option>
            </select>
                <a>画笔颜色：</a><select id="selColor">
                <option value="black">黑色</option>
                <option value="blue" selected="selected">蓝色</option>
                <option value="red">红色</option>
                <option value="green">绿色</option>
                <option value="yellow">黄色</option>
                <option value="gray">灰色</option>
            </select>
        </div>
        <!--涂鸦-->
    </div>
</div>
<script>

</script>
</body>
</html>
